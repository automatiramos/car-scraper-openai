name: Car Scraper OpenAI

on:
  # Ejecutarlo a mano desde la pestaña Actions
  workflow_dispatch:
  # Programado: Ejecutar cada 5 mins. Puedes cambiar la frecuencia según tus necesidades.
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          playwright install --with-deps chromium

      - name: Run scraping
        env:
          ARCHIVO_COCHES: coches.json
          ARCHIVO_COCHES_ELIMINADO: coches_eliminados.json
          # Opcional: define la URL en Secrets para no exponerla:
          URL_LISTADO: ${{ secrets.URL_LISTADO }}
        run: python scrapping_cars.py

      - name: Run evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ARCHIVO_COCHES: coches.json
        run: python ask_openai_car_evaluation.py

      - name: Send email with results
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: python send_email.py
